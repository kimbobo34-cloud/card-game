<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>수묵 카드 맞추기 GAME</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
    }

    #timer {
      font-size: 20px;
      margin: 10px 0;
      font-weight: bold;
      display: block;
    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: 10px;
      justify-content: center;
      margin: 20px auto;
      max-width: 600px; /* PC 최대 크기 */
      padding: 0 10px; /* 모바일 좌우 여백 */
    }

    .card {
      width: 100%;
      aspect-ratio: 1 / 1;  /* 정사각형 유지 */
      position: relative;
      cursor: pointer;
      perspective: 1000px;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .card .front,
    .card .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
    }

    .card .front img,
    .card .back img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* 이미지 비율 유지 */
      border-radius: 8px;
    }

    .card .back {
      transform: rotateY(180deg);
    }

    #restartBtn {
      display: none;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: #333;
      color: #fff;
      cursor: pointer;
    }

    #restartBtn:hover {
      background: #555;
    }

    /* 작은 화면에서는 카드 최소 60px */
    @media (max-width: 400px) {
      .game-board {
        grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
      }
    }
  </style>
</head>
<body>
  <h1>수묵 카드 맞추기 GAME</h1>
  <div id="timer">남은 시간: 20초</div>
  <button id="restartBtn">다시 시작</button>
  <div class="game-board" id="gameBoard"></div>

  <script>
    const gameBoard = document.getElementById("gameBoard");
    const timerDisplay = document.getElementById("timer");
    const restartBtn = document.getElementById("restartBtn");

    const totalTime = 20; 
    let countdown;
    let timeLeft = totalTime;

    const images = [];
    for (let i = 1; i <= 10; i++) {
      images.push(`img/${i}.jpg`);
      images.push(`img/${i}.jpg`);
    }

    let flippedCards = [];
    let lockBoard = false;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function initGame() {
      gameBoard.innerHTML = "";
      flippedCards = [];
      lockBoard = false;
      timeLeft = totalTime;
      timerDisplay.textContent = `남은 시간: ${timeLeft}초`;
      restartBtn.style.display = "none";

      const shuffled = shuffle([...images]);

      shuffled.forEach(src => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.dataset.image = src;

        card.innerHTML = `
          <div class="front"><img src="${src}" alt="front"></div>
          <div class="back"><img src="img/back.png" alt="back"></div>
        `;

        card.addEventListener("click", () => flipCard(card));
        gameBoard.appendChild(card);
      });

      startTimer();
    }

    function flipCard(card) {
      if (lockBoard || card.classList.contains("flipped")) return;

      card.classList.add("flipped");
      flippedCards.push(card);

      if (flippedCards.length === 2) {
        checkMatch();
      }
    }

    function checkMatch() {
      lockBoard = true;
      const [card1, card2] = flippedCards;
      if (card1.dataset.image === card2.dataset.image) {
        flippedCards = [];
        lockBoard = false;
      } else {
        setTimeout(() => {
          card1.classList.remove("flipped");
          card2.classList.remove("flipped");
          flippedCards = [];
          lockBoard = false;
        }, 800);
      }
    }

    function startTimer() {
      clearInterval(countdown);
      countdown = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = `남은 시간: ${timeLeft}초`;
        if (timeLeft <= 0) {
          clearInterval(countdown);
          endGame();
        }
      }, 1000);
    }

    function endGame() {
      lockBoard = true;
      timerDisplay.textContent = "시간 초과! 게임이 종료되었습니다.";
      restartBtn.style.display = "inline-block";
    }

    restartBtn.addEventListener("click", initGame);

    initGame();
  </script>
</body>
</html>
