<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>수묵 카드 맞추기 GAME</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
    }
    #timer {
      font-size: 20px;
      margin: 10px;
      font-weight: bold;
    }
    .game-board {
      display: grid;
      grid-template-columns: repeat(5, 100px);
      gap: 10px;
      justify-content: center;
      margin: 20px auto;
    }
    .card {
      width: 100px;
      height: 140px;
      position: relative;
      cursor: pointer;
      perspective: 1000px;
    }
    .card img {
      width: 100%;
      height: 100%;
      border-radius: 8px;
      position: absolute;
      top: 0;
      left: 0;
      backface-visibility: hidden;
      transition: transform 0.6s;
    }
    .card .front {
      transform: rotateY(180deg);
      opacity: 0;
    }
    .card .back {
      transform: rotateY(0deg);
      opacity: 1;
    }
    .card.flipped .front {
      transform: rotateY(0deg);
      opacity: 1;
    }
    .card.flipped .back {
      transform: rotateY(180deg);
      opacity: 0;
    }
    #restartBtn {
      display: none;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: #333;
      color: #fff;
      cursor: pointer;
    }
    #restartBtn:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <h1>수묵 카드 맞추기 GAME</h1>
  <div id="timer">남은 시간: 20초</div>
  <div class="game-board" id="gameBoard"></div>
  <button id="restartBtn">다시 시작</button>

  <script>
    const gameBoard = document.getElementById("gameBoard");
    const timerDisplay = document.getElementById("timer");
    const restartBtn = document.getElementById("restartBtn");

    let images = [];
    for (let i = 1; i <= 10; i++) {
      images.push(`img/${i}.jpg`);
      images.push(`img/${i}.jpg`);
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    let flippedCards = [];
    let lockBoard = false;
    let countdown;
    let timeLeft = 20;

    function initGame() {
      gameBoard.innerHTML = "";
      flippedCards = [];
      lockBoard = false;
      timeLeft = 20;
      timerDisplay.textContent = `남은 시간: ${timeLeft}초`;
      restartBtn.style.display = "none";

      let shuffled = shuffle([...images]);

      shuffled.forEach(src => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.dataset.image = src;

        card.innerHTML = `
          <img class="front" src="${src}" alt="front">
          <img class="back" src="img/back.png" alt="back">
        `;

        card.addEventListener("click", () => flipCard(card));
        gameBoard.appendChild(card);
      });

      startTimer();
    }

    function flipCard(card) {
      if (lockBoard || card.classList.contains("flipped")) return;

      card.classList.add("flipped");
      flippedCards.push(card);

      if (flippedCards.length === 2) {
        checkMatch();
      }
    }

    function checkMatch() {
      lockBoard = true;
      const [card1, card2] = flippedCards;
      if (card1.dataset.image === card2.dataset.image) {
        flippedCards = [];
        lockBoard = false;
      } else {
        setTimeout(() => {
          card1.classList.remove("flipped");
          card2.classList.remove("flipped");
          flippedCards = [];
          lockBoard = false;
        }, 800);
      }
    }

    function startTimer() {
      clearInterval(countdown);
      countdown = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = `남은 시간: ${timeLeft}초`;
        if (timeLeft <= 0) {
          clearInterval(countdown);
          endGame();
        }
      }, 1000);
    }

    function endGame() {
      lockBoard = true;
      timerDisplay.textContent = "시간 초과! 게임이 종료되었습니다.";
      restartBtn.style.display = "inline-block";
    }

    restartBtn.addEventListener("click", initGame);

    initGame();
  </script>
</body>
</html>
